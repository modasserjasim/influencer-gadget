<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gadget and Gear</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>


<body>
    <!-- header part start -->
    <header>
        <div class="container">
            <div class="top-header">
                <div class="logo">
                    <h2>Influencer Gadgets</h2>
                </div>
                <div class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#"><i class="fas fa-search"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- header part end -->

    <main>
        <!-- Website hero section start -->
        <section class="container">
            <div class="hero-section">
                <div class="influencer-details">
                    <h1 class="hero-title">Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.</p>
                    <button class="prebook-now"><a href="#order-now">Prebook now</a></button>
                </div>
                <div class="influencer-img">
                    <img src="images/influencer.png" alt="Camera">
                </div>
            </div>
        </section>
        <!-- Website hero section end -->

        <!-- Clients logo section start -->
        <section class="container">
            <div class="client-logos">
                <img src="images/logos/alibaba.svg" alt="">
                <img src="images/logos/amazon.svg" alt="">
                <img src="images/logos/daraz.svg" alt="">
                <img src="images/logos/ebay.svg" alt="">
                <img src="images/logos/rakuten.svg" alt="">
                <img src="images/logos/walmart.svg" alt="">
                <img src="images/logos/target.svg" alt="">
            </div>

        </section>

    </main>

</body>

</html>
